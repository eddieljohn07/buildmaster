<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildmaster</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background: url(images/bg.webp);
        background-size: cover;
        margin: 0;
        overflow: hidden;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container {
        position: relative;
        width: 80%;
        height: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .square {
        width: 15em;
        height: 15em;
        box-sizing: border-box;
        margin: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 0;
    }
    .square img {
        height: 100%;
    }
    #circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
    #circle img {
        width: 100%;
        border-radius: 50%;
    }
    #message-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        text-align: center;
        z-index: 2;
        font-size: 1em;
    }
    #button-container {
        position: absolute;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .down-but {
        display: flex;
    }
    .button {
        width: 2em;
        height: 2em;
        background-color: rgb(230, 230, 230);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        border-radius: 50%;
        margin: 5px;
        cursor: pointer;
    }
    .button:hover {
        background-color: rgb(135, 22, 241);
    }

    .directional-button{
        width: 2.1em;
    }
    .squares-container {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .data-img {
        max-height: 30em;
        max-width: 90%;
    }
</style>
<body>
    <div class="container">
        <div id="circle">
            <img src="images/sprite.gif">
        </div>
        <div class="squares-container" id="squares-container-top">
            <div class="square" data-message="<iframe width='100%' height='700px' src='https://www.youtube.com/embed/Mmq_fASrTB4?si=Be7UcgCtCkXW5BvE' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share' referrerpolicy='strict-origin-when-cross-origin' allowfullscreen></iframe>">
                <img src="images/tv.webp">
            </div>
        </div>
    </div>
    <div id="message-box"></div>
    <div id="button-container">
        <div class="up-but">
            <div class="button" id="up"><img class="directional-button" src="images/up-arrow.svg"></div>
        </div>
        <div class="down-but">
            <div class="button" id="left"><img class="directional-button" src="images/left-arrow.svg"></div>
            <div class="button" id="down"><img class="directional-button" src="images/down-arrow.svg"></div>
            <div class="button" id="right"><img class="directional-button" src="images/right-arrow.svg"></div>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', () => {
            const circle = document.getElementById('circle');
            const messageBox = document.getElementById('message-box');
            const buttons = document.querySelectorAll('.button');
            const squares = document.querySelectorAll('.square');
            let squaresTouched = 0;
            let moveInterval = null;
            let speed = 8;
            let congratulatoryTimeout = null;
            let gameCompleted = false;

            function doRectanglesIntersect(rect1, rect2) {
                return !(rect1.right < rect2.left ||
                    rect1.left > rect2.right ||
                    rect1.bottom < rect2.top ||
                    rect1.top > rect2.bottom);
            }

            buttons.forEach(button => {
                button.addEventListener('mousedown', () => {
                    if (gameCompleted) return;
                    startMoving(button.id);
                });
                button.addEventListener('touchstart', () => {
                    if (gameCompleted) return;
                    startMoving(button.id);
                });
                button.addEventListener('mouseup', stopMoving);
                button.addEventListener('mouseleave', stopMoving);
                button.addEventListener('touchend', stopMoving);
                button.addEventListener('touchcancel', stopMoving);
            });

            document.addEventListener('keydown', (event) => {
                if (gameCompleted) return;
                const key = event.key;
                const direction = getDirectionFromKey(key);
                if (direction) startMoving(direction);
            });

            document.addEventListener('keyup', (event) => {
                const key = event.key;
                const direction = getDirectionFromKey(key);
                if (direction) stopMoving();
            });

            function getDirectionFromKey(key) {
                switch (key) {
                    case 'ArrowUp':
                    case 'w':
                        return 'up';
                    case 'ArrowDown':
                    case 's':
                        return 'down';
                    case 'ArrowLeft':
                    case 'a':
                        return 'left';
                    case 'ArrowRight':
                    case 'd':
                        return 'right';
                    default:
                        return null;
                }
            }

            function startMoving(direction) {
                if (moveInterval) clearInterval(moveInterval);
                moveCircle(direction);
                moveInterval = setInterval(() => {
                    moveCircle(direction);
                }, 50);
            }

            function stopMoving() {
                if (moveInterval) clearInterval(moveInterval);
            }

            function moveCircle(direction) {
                if (gameCompleted) return;

                const currentPosition = {
                    x: circle.offsetLeft,
                    y: circle.offsetTop
                };

                switch (direction) {
                    case 'up':
                        circle.style.top = `${Math.max(0, currentPosition.y - speed)}px`;
                        break;
                    case 'down':
                        circle.style.top = `${Math.min(window.innerHeight - circle.offsetHeight, currentPosition.y + speed)}px`;
                        break;
                    case 'left':
                        circle.style.left = `${Math.max(0, currentPosition.x - speed)}px`;
                        break;
                    case 'right':
                        circle.style.left = `${Math.min(window.innerWidth - circle.offsetWidth, currentPosition.x + speed)}px`;
                        break;
                    default:
                        break;
                }

                checkCollision();
            }

            function checkCollision() {
                const circleRect = circle.getBoundingClientRect();
                let messageDisplayed = false;

                squares.forEach(square => {
                    const squareRect = square.getBoundingClientRect();

                    if (doRectanglesIntersect(circleRect, squareRect)) {
                        if (!square.classList.contains('touched')) {
                            square.classList.add('touched');
                            squaresTouched++;
                        }
                        const message = square.getAttribute('data-message');
                        messageBox.innerHTML = message; 
                        messageBox.style.display = 'block';
                        messageBox.style.width = '70%';

                        messageDisplayed = true;
                    }
                });

                if (!messageDisplayed) {
                    messageBox.style.display = 'none';
                }

                if (squaresTouched === squares.length && !congratulatoryTimeout) {
                    congratulatoryTimeout = setTimeout(showCongratulatoryMessage, 139000);
                }
            }

            function showCongratulatoryMessage() {
                gameCompleted = true;
                messageBox.innerHTML = 'ðŸŽ‰ Congratulations on completing the "2 Minute PC Assembly Guide" by @mryeester video! ðŸŽ‰<br>You have just unlocked a whole new level of PC building prowess in just a fraction of the time it takes most people. Your dedication to learning and mastering the art of PC assembly is truly commendable.<br>With this knowledge under your belt, you are now equipped to tackle any PC build with confidence and finesse. Whether you are upgrading your own rig or helping out a friend, your skills are sure to impress.<br>';
                const continueButton = document.createElement('button');
                continueButton.innerText = 'Continue';
                continueButton.addEventListener('click', () => {
                    window.location.href = 'virtualbuild-quiz.html';
                });
                const refreshButton = document.createElement('button');
                refreshButton.innerText = 'Relearn';
                refreshButton.addEventListener('click', () => {
                    window.location.reload();
                });
                messageBox.appendChild(continueButton);
                messageBox.appendChild(refreshButton);
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
